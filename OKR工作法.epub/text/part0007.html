    <title>Unknown</title>

  <body class="calibre">
  <p class="calibre7"><span class="kaiti3">乌黑发亮的短发刚好遮住汉娜的脸，她坐在工位上，俯首前倾于电脑键盘前。大家估计他们的这位首席执行官这会儿一定是在翻看上季度那烂得一塌糊涂的业绩报表呢。实际上汉娜并没有看任何数据，她手摊在键盘旁边，只有她自己清楚打起精神有多难。她到底经历了什么？</span></p>

  <p class="calibre7"><span class="kaiti3">公司业务本来有着很不错的市场前景，但是一直没有找到打开局面的办法。她的合伙人爱发牢骚，新来的首席技术官看起来是个理论派，除了这些，汉娜现在还不得不解雇一些人，这让刚创业不久的她很是头疼。</span></p>

  <p class="calibre7"><span class="kaiti3">她为什么走上了创业这条路？</span></p>
</body></html>
