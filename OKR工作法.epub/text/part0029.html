  <h2 class="calibre14" id="calibre_pb_0">季度末成果盘点</h2>

  <p class="calibre7">一个季度过后，团队进行了一次不同以往的工作成果盘点，他们完成了每一个关键结果。团队中的每个人都欢欣鼓舞、兴奋不已。</p>

  <p class="calibre7">但拉斐尔给他们浇了一盆冷水。“嘿，伙计们，这个结果并不是很好，我们是在隐藏实力吗？”</p>

  <div class="chatu1"><img alt="" src="../images/00017.jpeg" class="calibre13"/></div>

  <p class="calibre15">“隐藏实力？”杰克问道。</p>

  <p class="calibre7">“我们设定目标，是要真正有挑战的目标，而不是感觉自我良好就够了！”</p>

  <p class="calibre7">所有人陷入了沉默。汉娜紧咬牙关，她在想怎么才能让团队重新打起精神来。杰克说道：“接下来，我们必须要设定适当难度的目标。周五我们继续在这里开胜利会议，我们可以通杀一切！”听到这个严肃的英国人竟然使用了硅谷俚语，每个人都笑了起来。于是大家开始继续深入讨论，并设定了更有挑战的目标。</p>

  <div class="chatu1"><img alt="" src="../images/00018.jpeg" class="calibre13"/></div>
