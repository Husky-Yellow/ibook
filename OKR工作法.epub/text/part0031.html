  <h2 class="calibre14" id="calibre_pb_0">一年后成果盘点</h2>

  <p class="calibre7">汉娜坐在她的办公桌前盯着邮件。终于完成了，他们完成了A轮融资，准备了一年，终于有人给他们投资了！她在椅子上旋转着，看着她的伙伴们。</p>

  <p class="calibre7">杰克和拉斐尔弯着腰坐在监视器前，拉斐尔用手指着屏幕。“别弄脏了！”杰克骂骂咧咧道，他们笑了起来。</p>

  <p class="calibre7">汉娜舒了口气，一切都变得容易了。每个星期，他们一起分享自己的目标；每个星期，他们都相互鼓励、相互扶持；每个星期，他们的业绩都在上升。她看着销售人员对着客户报表讨论，轻松愉快地交换意见，即使有分歧也更容易解决了。</p>

  <p class="calibre7">汉娜坐回到她的椅子上，端起她刚泡好的龙井茶，她决定先保密。明天就是周五胜利会议的日子了，终于有最值得吹嘘的好消息了。</p>
