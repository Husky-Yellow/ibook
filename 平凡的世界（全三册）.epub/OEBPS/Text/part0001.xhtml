<p class="author1">作者简介：</p>
<p class="author2">路遥（1949年-1992年），原名王卫国，陕西清涧人，当代著名作家。作品多以农村题材为主，对农村和城市交叉地带发生的人和事有深刻的反映，被称之为“用生命写出的作品”。它们写出了人生的真谛，告诉人们要敢于面对艰难的环境，用双手去创造，去体验生命。其代表作有《人生》（1982年）、《平凡的世界》（1988年）、《早晨从中午开始》（1992年）等。</p>
