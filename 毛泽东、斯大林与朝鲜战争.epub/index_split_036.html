<p id="filepos649854" class="calibre_4"><span class="calibre3"><span class="bold">余论四 朝鲜战争期间的苏联驻华军事顾问</span></span></p><p class="calibre_11">在新中国建立之初和朝鲜战争期间，有大批苏联军事顾问和专家来到中国，其数量之多，范围之广，大概是空前绝后的。但是，对于这样一个历史现象至今还缺少专门的研究和详细的考察。本文拟利用目前可以找到的中俄双方的史料，对1950-1953年来华苏联军事顾问的情况及其与朝鲜战争的关系做一个简要的说明。</p><div class="mbp_pagebreak" id="calibre_pb_36"></div>
