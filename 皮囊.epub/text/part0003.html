  <h1 class="calibre10" id="calibre_pb_0">編者按</h1>

  <p class="calibre11">好的文字往往帶給人兩種閱讀感受，一口氣讀完或者捨不得讀完。我不想說老蔡的文字是哪種，因為不希望讀者在閱讀前有個討厭的推薦人給他們先入為主的印象。</p>

  <p class="calibre11">很早前就看過他的幾篇短文，於是這本書便成了我很期待的一樣事物。我會將這本書帶上旅途，在每個靜謐陌生的夜晚拿出來慢慢看，而不是紅燈亮起或者堵車不動時。</p>

  <p class="calibre11">這本書他寫了很久，我希望自己能讀更久。慢一些，不爭一些，也許得到更多，到達更快。</p>

  <p class="calibre12">韓寒</p>

  <p class="calibre12">2014年11月11日</p>
