<title>第一部份：中央军，一如既往，他们是拥有着悠久历史和辉焊传统的紫川家骄傲。尽管这支军队在杨明华叛乱时扮演了不光彩的角色，但随后在斯特林手中，他们用在远东和帕伊的辉焊战绩洗刷了耻辱。在卫国之战时，中央军将士在帝都奋勇抗战。顶住了魔神皇的可怕压力，为大战的全胜奠定了基础。现在，中央军的现任军团长是家族未来继承人紫川宁殿下，但宁殿下是即将接任总长的人了，事务繁多，所以实际上，日常事务主要是由副军团长秦路阁下负责的。</title>

<h3>第一部份：中央军，一如既往，他们是拥有着悠久历史和辉焊传统的紫川家骄傲。尽管这支军队在杨明华叛乱时扮演了不光彩的角色，但随后在斯特林手中，他们用在远东和帕伊的辉焊战绩洗刷了耻辱。在卫国之战时，中央军将士在帝都奋勇抗战。顶住了魔神皇的可怕压力，为大战的全胜奠定了基础。现在，中央军的现任军团长是家族未来继承人紫川宁殿下，但宁殿下是即将接任总长的人了，事务繁多，所以实际上，日常事务主要是由副军团长秦路阁下负责的。</h3>
