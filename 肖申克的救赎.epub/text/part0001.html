<h1 class="calibre1" id="UGI1-9a766ec7217c4d8eb1671603b2021f58">《肖申克的救赎》第一部分</h1>


<p class="calibre3">我相信我说过，监狱里每个犯人都声称自己无辜。他们只是碰上了铁石心肠的法官、无能的律师、警察的诬告，而成为受害者，再不然就是运气实在太坏了。尽管他们手按《圣经》宣誓，但却口是心非，像电视布道家那样信口开河而已。大多数囚犯都不是什么好人，无论对自己或对别人，都没什么好处，他们最大的不幸，就是被生到这世上来。</p>
