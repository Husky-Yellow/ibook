<h1 class="calibre1" id="6LJU1-9a766ec7217c4d8eb1671603b2021f58">《肖申克的救赎》第二部分</h1>


<p class="calibre3">我记得安迪每次都奋力抵抗。我猜，他知道只要有一次让他们容易上手，以后便永无宁日。因此安迪脸上偶尔会挂彩，在博格斯被打约六或八个月后，他还断了两根指头。对了，在一九四九年末，他还曾经因为脸颊骨断裂而到医务室就诊，看来有人用布将铁管子包起来，用力往他脸上挥打。他总是反击，因此经常被单独监禁。</p>
