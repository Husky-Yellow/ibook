<h1 class="calibre1" id="RL0A1-9a766ec7217c4d8eb1671603b2021f58">《肖申克的救赎》第四部分</h1>


<p class="calibre3">我现在身在布鲁斯特旅馆，再度成了逃犯--违反假释条例是我的罪名。但是我猜，大概没有警察会大费周章地设置路障，来逮捕这样一个犯人吧--我在想，我现在该怎么办？我手上有这份稿子，还有一个行李袋，大小和医生的医药包差不多大，所有的财产都在里面。我有十九张五十元钞票、四张十元钞票、一张五元钞票和三张一元钞票，还有一些零钱。</p>
