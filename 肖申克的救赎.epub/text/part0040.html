<h1 class="calibre1" id="164MG1-9a766ec7217c4d8eb1671603b2021f58">《肖申克的救赎》后记(斯蒂芬·金)</h1>


<p class="calibre3">我也很爱这本书里的每一个故事，而且我想我会永远喜爱这些故事，希望所有读者也喜欢，希望这几个故事能像所有的好故事一样--使你们暂时忘却积压在心头的一些现实问题，带你们到从未去过的地方，这是我所知道的最可爱的魔术。好了，我得走了，再见，请各位保持头脑清醒，读些好书，做点有用的事，快快乐乐地生活。</p>
